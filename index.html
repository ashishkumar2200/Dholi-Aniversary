<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Anniversary Dholi</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(45deg, #ff4e50, #f9d423);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .box-container {
      text-align: center;
      cursor: pointer;
    }

    .gift-box {
      width: 150px;
      height: 150px;
      background: #ff1744;
      position: relative;
      border-radius: 10px;
      animation: bounce 2s infinite;
      margin: 0 auto;
    }

    .gift-box::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 20px;
      background: #ffffff;
      top: 50%;
      transform: translateY(-50%);
    }

    .gift-lid {
      width: 160px;
      height: 40px;
      background: #d50000;
      position: absolute;
      top: -40px;
      left: -5px;
      border-radius: 10px;
      transition: 0.6s;
    }

    .opened .gift-lid {
      transform: rotate(25deg) translateY(-80px);
    }

    .message {
      margin-top: 30px;
      font-size: 28px;
      font-weight: bold;
      color: #ffffff;
      text-shadow: 2px 2px 5px #000;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.8s ease, transform 0.8s ease;
      white-space: nowrap;
    }

    .message.show {
      opacity: 1;
      transform: translateY(-10px);
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background: gold;
      top: 0;
      animation: fall 3s linear infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    @keyframes fall {
      0% { transform: translateY(-10px) rotate(0); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }
  </style>
</head>
<body>

<div class="box-container" onclick="openGift()">
  <div class="gift-box opened-box" id="giftBox">
    <div class="gift-lid" id="giftLid"></div>
  </div>
  <div class="message" id="msg">Happy Anniversary ðŸŽ‰ Dholi</div>
</div>

<script>
  function openGift() {
    const lid = document.getElementById('giftLid');
    const msg = document.getElementById('msg');

    // open lid
    lid.parentElement.classList.add('opened');

    // show text
    msg.classList.add('show');

    // confetti
    createConfetti();
  }

  function createConfetti() {
    for (let i = 0; i < 60; i++) {
      const conf = document.createElement('div');
      conf.className = 'confetti';
      conf.style.left = Math.random() * 100 + 'vw';
      conf.style.backgroundColor = ['#ffeb3b', '#ff4081', '#00e5ff', '#76ff03'][Math.floor(Math.random() * 4)];
      conf.style.animationDuration = (Math.random() * 2 + 2) + 's';
      document.body.appendChild(conf);
    }
  }
</script>

</body>
</html>
